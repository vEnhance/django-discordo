name: PyPI Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/django-discordo

    permissions:
      id-token: write

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: ğŸ—ï¸ Build package
        run: uv build

      - name: ğŸ“¢ Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
